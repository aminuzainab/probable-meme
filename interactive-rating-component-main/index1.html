<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div id="rating-page" class="container">
    <button class="Image"><img src="images/icon-star.svg" alt="images/icon-star.svg"></button>
    <div>
      <h2 class="head">How do we do?</h2>
    </div>
    <p class="paragraph">Please let us know how we did with your support <div class="text">request. All feedback is appreciated to help us<div class="text1">improve our offering!</div></div></p>
    <div>
      <div id="rating-buttons">
        <button id="btn1" class="rating-button" onclick="rate(1)">1</button>
        <button id="btn2" class="rating-button" onclick="rate(2)">2</button>
        <button id="btn3" class="rating-button" onclick="rate(3)">3</button>
        <button id="btn4" class="rating-button" onclick="rate(4)">4</button>
        <button id="btn5" class="rating-button" onclick="rate(5)">5</button>
      </div>
      <button class="btn" onclick="submitRating()">Submit</button>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank You state start -->
  <div id="thank-you-page" class="container" style="display: none;">
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="images/illustration-thank-you.svg">
    </div>
    <div class="text">
      <p>You selected <span id="selected-rating">0</span> out of 5</p>
    </div>
    <div>
      <h2>Thank You</h2>
    </div>
    <div class="paragraph">
      <p>We appreciate you taking the time to give a rating.<br>If you ever need more support, don't hesitate to<br> get in touch.</p>
    </div>
  </div>
  <!-- Thank You state end -->

  <script src="function.js"></script>
</body>
</html>
